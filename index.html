<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetingraum-Buchungssystem - Ebene 4</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            background-color: #84BD22;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #299E8E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #84BD22;
        }

        select#roomSelect {
            font-size: 16px;
            padding: 15px 30px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            gap: 1px;
            background-color: #ddd;
            border: 1px solid #ddd;
        }

        .calendar-header-cell, .time-cell, .calendar-cell {
            padding: 10px;
            background-color: white;
            text-align: center;
            border: 1px solid #ddd;
        }

        .calendar-header-cell {
            font-weight: bold;
            background-color: #299E8E;
            color: white;
        }

        .time-cell {
            font-weight: bold;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
        }

        .calendar-cell {
            height: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .calendar-cell:hover {
            background-color: #f0f0f0;
        }

        .booked-internal {
            background-color: #86BB22;
            color: white;
            cursor: pointer;
        }

        .booked-external {
            background-color: #299E8E;
            color: white;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .room-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .calendar-icon {
            cursor: pointer;
            font-size: 48px;
        }

        .calendar-grid {
            margin-top: 20px;
        }

        .cancel-hover {
            background-color: #FFCCCC !important;
            cursor: pointer;
        }

        /* Hover Drillthrough Design */
        .drillthrough {
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 100;
        }

        .calendar-cell.booked-internal:hover .drillthrough,
        .calendar-cell.booked-external:hover .drillthrough {
            display: block;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Meetingraum-Buchungssystem - Ebene 4</h1>
    </div>
    
    <div class="container">
        <div class="calendar-header">
            <div class="calendar-nav">
                <button class="btn" id="prevWeek">&lt; Vorherige Woche</button>
                <button class="btn" id="nextWeek">NÃ¤chste Woche &gt;</button>
                <button class="btn" id="currentMonth">Oktober 2024</button> <!-- Oktober Button nach NÃ¤chste Woche -->
            </div>
            <span class="calendar-icon" id="calendarIcon">ðŸ“…</span> <!-- Kalender Button rechts -->
            <select id="roomSelect" class="btn">
                <option value="1">Meetingraum 1</option>
                <option value="2">Meetingraum 2</option>
                <option value="3">Meetingraum 3</option>
            </select>
        </div>
        
        <div id="calendar" class="calendar-grid">
            <!-- Calendar will be generated here -->
        </div>
        
        <div class="room-info">
            <h3>Raumdetails</h3>
            <p><strong>Maximale Teilnehmerzahl:</strong> 20</p>
            <p><strong>Ausstattung:</strong> Beamer, Whiteboard, Video-Konferenzsystem</p>
            <p><strong>ZusÃ¤tzlich:</strong> Snacks & GetrÃ¤nke verfÃ¼gbar</p>
        </div>
    </div>
    
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2>Termin buchen</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="title">Titel</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="department">Abteilung</label>
                    <input type="text" id="department" required>
                </div>
                <div class="form-group">
                    <label for="participants">Teilnehmerzahl</label>
                    <input type="number" id="participants" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Startzeit</label>
                    <input type="time" id="startTime" required> <!-- Flexible Startzeit -->
                </div>
                <div class="form-group">
                    <label for="endTime">Endzeit</label>
                    <input type="time" id="endTime" required> <!-- Flexible Endzeit -->
                </div>
                <div class="form-group">
                    <label for="type">Buchungstyp</label>
                    <select id="type">
                        <option value="internal">Intern</option>
                        <option value="external">Extern</option>
                    </select>
                </div>
                <button type="submit" class="btn">Buchen</button>
                <button type="button" class="btn" onclick="closeModal()">Abbrechen</button>
            </form>
        </div>
    </div>

    <div id="cancelModal" class="modal">
        <div class="modal-content">
            <h2>Buchung stornieren</h2>
            <p>MÃ¶chten Sie diesen Slot wirklich stornieren?</p>
            <button id="confirmCancel" class="btn">Ja, stornieren</button>
            <button class="btn" onclick="closeCancelModal()">Abbrechen</button>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        const calendar = document.getElementById('calendar');
        const bookingModal = document.getElementById('bookingModal');
        const cancelModal = document.getElementById('cancelModal');
        const bookingForm = document.getElementById('bookingForm');
        const cancelButton = document.getElementById('confirmCancel');
        const roomSelect = document.getElementById('roomSelect');
        
        let bookedSlots = [];
        
        function generateCalendar() {
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const startDay = firstDayOfMonth.getDay();
            const totalCells = Math.ceil((daysInMonth + startDay) / 7) * 7;

            let calendarHTML = '<div class="calendar-header-cell">Zeit</div>';
            let dayOfWeek = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];

            for (let i = 0; i < 7; i++) {
                calendarHTML += `<div class="calendar-header-cell">${dayOfWeek[i]}</div>`;
            }

            for (let i = 0; i < totalCells; i++) {
                const day = i - startDay + 1;
                const time = ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00'];
                
                if (i < startDay || day > daysInMonth) {
                    calendarHTML += `<div class="time-cell"></div>`;
                } else {
                    calendarHTML += `<div class="calendar-cell" data-date="${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${day}"></div>`;
                }
            }

            calendar.innerHTML = calendarHTML;
            markBookedSlots();
        }

        function markBookedSlots() {
            bookedSlots.forEach(booking => {
                const slot = document.querySelector(`.calendar-cell[data-date="${booking.date}"]`);
                if (slot) {
                    if (booking.type === 'internal') {
                        slot.classList.add('booked-internal');
                    } else if (booking.type === 'external') {
                        slot.classList.add('booked-external');
                    }
                }
            });
        }

        function openModal(date, time) {
            bookingModal.style.display = "flex";
            document.getElementById('startTime').value = time;
            document.getElementById('endTime').value = time;
        }

        function closeModal() {
            bookingModal.style.display = "none";
        }
        
        function closeCancelModal() {
            cancelModal.style.display = "none";
        }

        bookingForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const name = document.getElementById('name').value;
            const department = document.getElementById('department').value;
            const participants = document.getElementById('participants').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const type = document.getElementById('type').value;
            const selectedDate = roomSelect.value;

            const newBooking = {
                date: selectedDate,
                time: startTime,
                type: type,
                title: title,
                name: name,
                participants: participants
            };
            
            bookedSlots.push(newBooking);
            markBookedSlots();  // Mark the booked slot with color
            closeModal();
        });

        generateCalendar();
    </script>
</body>
</html>
